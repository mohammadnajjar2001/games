    function update() {
      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (gameMode === "classic" || gameMode === "fun") {
        // Ø§Ù„Ø§Ù„ØªÙØ§Ù Ù…Ù† Ø§Ù„Ø­ÙˆØ§Ù
