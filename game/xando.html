<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لعبة X و O - حد 3 علامات</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
  }

  h1 {
    margin: 20px 0;
    font-size: 32px;
  }

  #status {
    font-size: 22px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 12px;
    display: inline-block;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(3, 110px);
    grid-template-rows: repeat(3, 110px);
    gap: 10px;
    justify-content: center;
    margin: 0 auto 25px;
  }

  .cell {
    background-color: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255,255,255,0.4);
    font-size: 60px;
    font-weight: bold;
    line-height: 110px;
    cursor: pointer;
    user-select: none;
    border-radius: 15px;
    transition: all 0.3s ease;
  }

  .cell:hover {
    background-color: rgba(255,255,255,0.3);
    transform: scale(1.05);
  }

  .cell:active {
    transform: scale(0.95);
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    background: #FFD460;
    color: #333;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #FFC107;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>

<h1>🎯 لعبة X و O مع حد 3 علامات 🎯</h1>
<div id="status">دور اللاعب: X</div>
<div id="game">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<button id="reset">🔄 إعادة اللعب</button>

<script>
  const cells = document.querySelectorAll('.cell');
  const status = document.getElementById('status');
  const resetBtn = document.getElementById('reset');

  let board = ['', '', '', '', '', '', '', '', ''];
  let starter = 'X';
  let currentPlayer = starter;
  let running = true;

  let movesX = [];
  let movesO = [];

  function checkWinner() {
    const winConditions = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for(let condition of winConditions) {
      const [a, b, c] = condition;
      if (board[a] && board[a] === board[b] && board[b] === board[c]) {
        return board[a];
      }
    }
    return board.includes('') ? null : 'تعادل';
  }

  function updateStatus(winner) {
    if (winner === 'تعادل') {
      status.textContent = '🤝 انتهت اللعبة بتعادل!';
      running = false;
    } else if (winner) {
      status.textContent = `🏆 اللاعب ${winner} فاز!`;
      running = false;
    } else {
      status.textContent = `دور اللاعب: ${currentPlayer}`;
    }
  }

  function renderBoard() {
    cells.forEach((cell, i) => {
      cell.textContent = board[i];
      cell.style.color = board[i] === 'X' ? '#FFDD00' : '#00FFB3';
    });
  }

  function removeOldestMove(playerMoves) {
    if(playerMoves.length === 0) return null;
    return playerMoves.shift();
  }

  function cellClicked(e) {
    if (!running) return;
    const index = parseInt(e.target.getAttribute('data-index'));
    if (board[index] !== '') return;

    board[index] = currentPlayer;
    if(currentPlayer === 'X') {
      movesX.push(index);
      if(movesX.length > 3) {
        const removedIndex = removeOldestMove(movesX);
        board[removedIndex] = '';
      }
    } else {
      movesO.push(index);
      if(movesO.length > 3) {
        const removedIndex = removeOldestMove(movesO);
        board[removedIndex] = '';
      }
    }

    renderBoard();

    const winner = checkWinner();
    if (winner) {
      updateStatus(winner);
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus(null);
    }
  }

  function resetGame() {
    board.fill('');
    movesX = [];
    movesO = [];
    starter = starter === 'X' ? 'O' : 'X';
    currentPlayer = starter;
    running = true;
    renderBoard();
    updateStatus(null);
  }

  cells.forEach(cell => cell.addEventListener('click', cellClicked));
  resetBtn.addEventListener('click', resetGame);
</script>

</body>
</html>
